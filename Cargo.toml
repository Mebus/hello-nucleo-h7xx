[package]
name = "{{project-name}}"
authors = ["{{authors}}"]
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]


# - dependencies --------------------------------------------------------------

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
nucleo-h7xx = { git = "https://github.com/antoinevg/nucleo-h7xx.git", branch = "main" }


# - features ------------------------------------------------------------------

[features]
# set logging levels here
default = [
  "defmt-default",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []


# - profiles ------------------------------------------------------------------

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-
